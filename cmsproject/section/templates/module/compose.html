<style>
.compose-content .wysihtml5-toolbar{
    border-color:rgba(120,130,140,.13);
}
.compose-content .dropzone{
    background:#fbfbfd!important;border:1px dashed #dddfe1;
    min-height:13.125rem;
    position:relative;
}
.chat-wrap .media .media-body h6,.compose-content h5{
    font-size:1.0625rem;
    color:#6a707e;
}
.compose-content h5 i{
    font-size:1.125rem;
    -webkit-transform:rotate(90deg);
    transform:rotate(90deg);
}
.compose-content .dropzone .dz-message{
    margin:0;
    position:absolute;
    top:50%;
    left:50%;
    -webkit-transform:translate(-50%,-50%);
    transform:translate(-50%,-50%);
}
.controls .btn{
    background: #057ef7;
}
</style>

<form action="{%url 'buat'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="compose-content">
        <form class="form-horizontal row-fluid">
                <div class="control-group">
                    <label class="control-label" for="assign_to">{{form.assign_to.label}}</label>
                    <div class="controls">
                        <input type="text" id="id_assign_to" name="assign_to" placeholder="Di kirim kepada..." class="span8">
                    </div>
                </div>
                <div class="control-group">
                        <label class="control-label" for="title">{{form.title.label}}</label>
                        <div class="controls">
                            <input type="text" id="id_title" name="title" placeholder="Judul surat....." class="span8">
                        </div>
                    </div>
                <div class="control-group">
                        <label class="control-label" for="subject">{{form.subject.label}}</label>
                        <div class="controls">
                            <input type="text" id="id_subject" name="subject" placeholder="Subject....." class="span8">
                        </div>
                    </div>
                <div class="control-group">
                        <label class="control-label" for="content">{{form.content.label}}</label>
                        <div class="controls">
                            <textarea class="span8" rows="5" name="content" id="id_content"></textarea>
                        </div>
                    </div>
                <div class="control-group">
                        <label class="control-label">{{form.prioritas.label}}</label>
                        <div class="controls">
                            {% for a in form.prioritas  %}
                            <label class="radio inline">
                                    <input type="radio" name="prioritas" id="id_prioritas" value="{{a.choice_label}}" checked="">
                                    {{a.choice_label}}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                    {{form.dokumen}}
           
    <div class="text-left mt-4 mb-5">
        <div class="controls">
            <button type="submit" class="btn btn-large" style="padding-left: 10px;margin-right: 50px;">Send</button>
            <button class="btn btn-dark " type="button"><span class="mr-2"><i class="fa fa-times" aria-hidden="true"></i></span>Discard</button>
        </div>
            
        </div>
    </form>
