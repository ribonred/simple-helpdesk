<div class="module message">
    <div class="module-head">
        <h3>Manajemen Pengajuan</h3>
    </div>
    <div class="module-option clearfix">
        <div class="pull-left">
            <div class="btn-group">
                <button class="btn">
                    Inbox</button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Inbox(20)</a></li>
                    <li><a href="#">Sent</a></li>
                    <li><a href="#">Draft(2)</a></li>
                    <li><a href="#">Trash</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        <div class="pull-right">
            <a href="#" class="btn btn-primary">Compose</a>
        </div>
    </div>
    <div class="module-body table">
        <table class="table table-message">
            <tbody>
                <tr class="heading">
                    <td class="cell-check">
                        <input type="checkbox" class="inbox-checkbox">
                    </td>
                    <td class="cell-icon">
                    </td>
                    <td class="cell-author hidden-phone hidden-tablet">
                        PEMOHON
                    </td>
                    <td class="cell-title">
                        SUBJECT
                    </td>
                    <td class="cell-title">
                            PRIORITAS
                        </td>
                    <td class="cell-icon hidden-phone hidden-tablet">
                    </td>
                    <td class="cell-time align-right">
                        Date
                    </td>
                </tr>
                
                {% for mail in mails  %} 
                <tr {% if mail.status_terima %} class="read" {% else %} class="unread" {% endif %}>
                        <td class="cell-check">
                            <input type="checkbox" class="inbox-checkbox">
                        </td>
                        <td class="cell-icon">
                            <i class="icon-star"></i>
                        </td>
                        <td class="cell-author hidden-phone hidden-tablet">
                            {{mail.sender}}
                        </td>
                        <td class="cell-title bg-dark">
                            {{mail.subject}}
                        </td>
                        <td class="cell-title">
                                {{mail.prioritas}}
                            </td>
                        <td class="cell-icon hidden-phone hidden-tablet">
                            <i class="icon-paper-clip"></i>
                        </td>
                        <td class="cell-time align-right">
                            {{mail.created}}
                        </td>
                    </tr>
                {% endfor %}
                    
                
            </tbody>
        </table>
    </div>
    <div class="module-foot">
    </div>
</div>
